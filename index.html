<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Multiple AR Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-ar.js@1.7.0/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Marker for Hiro -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    
    <!-- Marker for Kanji -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-kanji.patt">
      <a-sphere position="0 0.5 0" radius="0.5" material="color: red;"></a-sphere>
    </a-marker>
    
    <!-- Marker for Custom Pattern (You can create your own) -->
    <a-marker type="pattern" url="path/to/your/custom-pattern.patt">
      <a-cylinder position="0 0.5 0" radius="0.25" height="1" material="color: green;"></a-cylinder>
    </a-marker>
    
    <!-- Add a camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
